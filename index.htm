<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./sass/style.css">
      <link rel="stylesheet" href="./vendor/bootstrap.min.css"/>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex flex-column">
            <form id="fileArea" action="submit.html" enctype="multipart/form-data"
                  class="d-flex flex-column justify-content-center align-items-center position-relative">
                <img src="./img/audio.svg" alt="music">

                <input id="fileInput" type="file" accept=".mp3" hidden/>

                <img class="cat position-absolute" src="./img/kitty.svg" alt="cat">

                <p class="text-center">
                    Click to upload or drag and drop<br/>mp3 file
                </p>

                <div id="uploadProgressBar" class="d-none">
                    <div class="lpa_progress d-flex"><div></div></div>
                    <p>0% Uploaded</p>
                </div>
            </form>

            <button id="submitBtn" class="w-100" type="button" disabled>Upload</button>
        </section>
    </main>
    <script src="./vendor/bootstrap.bundle.min.js"></script>
    <script src="./vendor/axios.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
